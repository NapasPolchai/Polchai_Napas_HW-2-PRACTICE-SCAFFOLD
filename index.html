<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>HW2</title>
</head>

<body>
    <h1 class="hidden">Responsive Scaffold </h1>
    <header class="grid-con">
        <h2 class="hidden">Header</h2>


        <div id="logo" class="box col-start-1 col-end-4 m-col-start-1 m-col-end-4 l-col-start-1 l-col-end-4">
            <p>Logo</p>
        </div>
        <div id="nav" class="box col-start-4 col-end- m-col-start-4 m-col-end-13 l-col-start-4 l-col-end-13">
            <p>Nav</p>
        </div>
    </header>
    <main>
        <section class="grid-con">
            <h2 class="hidden">Hero</h2>
            <div  id="hero-img" class="box col-span-full m-col-start-1 m-col-span-6">
                <p>Hero Image</p>
            </div>
        </section>

        <section class="grid-con">
            <h2 class="hidden">Service Listings</h2>
            <div id="service1" class="box col-span-2 m-col-span-4 l-col-span-3">
                <p>Service 1</p>
            </div>
            <div id="service2" class="box col-span-2 m-col-span-4 l-col-span-3">
                <p>Service 2</p>
            </div>
            <div id="service3" class="box col-span-2 m-col-span-4 l-col-span-3">
                <p>Service 3</p>
            </div>
            <div id="service4" class="box col-span-2 m-col-span-4 l-col-span-3">
                <p>Service 4</p>
            </div>
        </section>

        <section class="grid-con">
            <h2 class="hidden">Products Listings</h2>
            <div id="product1" class="box col-span-full m-col-start-1 m-col-span-6">
                <p>Product 1</p>
            </div>
            <div id="product2" class="box col-span-full m-col-start-7 m-col-span-6">
                <p>Product 2</p>
            </div>
        </section>

    </main>
    <footer>

        <section class="grid-con">
            <h2 class="hidden">Footer</h2>
            <div id="footer" class="box col-span-full m-col-start-1 m-col-span-6">
                <p>Footer</p>
            </div>
        </section>

    </footer>
</body>

</html>
